<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisy And tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!-- custom css -->
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="min-h-screen  bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="font-poppins">
        <!-- home screen -->
    <section class="home min-h-screen text-white flex flex-col justify-center items-center ">

        <div class="text-center flex flex-col items-center gap-10">
            <h1 class="text-8xl text-center font-anton">ALPHABET CLASH</h1>
            <h4>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</h4>
            <button class="btn bg-white font-semibold text-black">Play Now</button>
        </div>

    </section>

    <!-- play ground start -->
    <section class="play-ground hidden">
            <div class="flex flex-col items-center pt-20">
        <!-- screen -->

        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
            <div class="flex justify-center">
                <p class="text-white bg-[#2F2941] px-7 py-4  rounded-b-xl">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">
            <p class="font-semibold text-[#010313] text-9xl">Y</p>
        </div>
        </div>
         <!-- keyboard start-->
         <div class="mt-16">
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
         </div>
         <!-- keyboard end -->
         <!-- life score start -->
            
         <div class="mt-20 flex flex-row justify-between w-3/4">
            <button class="btn  btn-active rounded-3xl bg-[#894189] border-none">
                <div>
               <p class="text-[#FFF] font-medium">Life</p> 
                </div>
                <img src="./images/heart.svg" alt="">
               <span class="text-white">1</span>
              </button>
              <button class="btn bg-[#360490] border-none">
               <p class="font-medium text-[#FFF]">score</p> 
                <img src="./images/dollar.svg" alt="">
                <span class="text-white">1</span>
              </button>
              
         </div>
         <!-- life score end -->
        </div>
    </section>
    <!-- play ground end -->

    <!-- score start -->
    <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center bg-[#ffffff33] p-12 rounded-2xl">
            <h1 class="text-8xl">
                <span class="font-extrabold ">Score :</span>
                <span>14</span>

            </h1>
            <button class="btn font-semibold  mt-4 text-2xl ">Play Now</button>
            <p class="font-medium mt-4">Practice will make you Pro</p>
        </div>
    </section>
</main>
</body>
</html>
